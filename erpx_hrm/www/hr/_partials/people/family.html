<div class="card" style="border-radius: 10px;" id="divfamily">
    <div class="card-content">
     <div class="row" style="margin: auto;">
        <i class="material-icons-outlined" style="display: inline;">person</i>
        <h4 class="card-title directorytitle" style="display: inline;">My Family Information </h4>

      <div class="col s12 m12 16 x34" style="margin-top: 10px;text-align: right;">
        <button data-modal="modal-family" style="border-radius: 25px; width: 150px;" type="button" id="btn-add-family" class="btn waves-effect waves-light">Add family</button>
      </div>

      <div id="table-scroll" class='form-field col s12' style="padding-right: 0;">            
            <table id="list-families" style="margin-top: 15px; display: inline-table !important;">
																													
            </table>
        </div>
    </div>    
    </div>
  </div>

  <div id="modal-family" class="modal modal-fixed-footer">
    <div class="modal-content" style="padding: 0px !important; ">
    <p class="edit-title">Family</p>
        <form class="col s12" style="padding: 24px;" id="form-family">
            <input type="hidden" data-fieldname="name"  autocomplete="off">
            <div class="row">                
                <div class="input-field col s12 m6" style="margin-top: 0px;">
                    <p>NAME</p>
                    <input type="text" data-fieldname="full_name" autocomplete="off">
                </div>
                <div class="input-field col s12 m6" style="margin-top: 0px;">
                    <p>RELATIONSHIP</p>
                    <input type="text" data-fieldname="relationship" autocomplete="off">
                </div>
                <div class="input-field col s12 m6" style="margin-top: 0px;">
                    <p>DATE OF BIRTH</p>
                    <input data-fieldname="birth_date"  autocomplete="off"
        style="border: 1px solid #c1c1c1; border-radius: 5px; padding-left: 10px;"
        placeholder="" class="textbox-n" type="date" /> 
                </div>
                <div class="input-field col s12 m6" style="margin-top: 0px;">
                    <p>PHONE NO.</p>
                    <input type="text" data-fieldname="phone_no" autocomplete="off">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="right waves-effect waves-light btn" id="save_family">Save</a>
        <a href="#" class="right blue-text btn-flat"
        onclick="$('#modal-family').modal('close')">Cancel</a>
    </div>
</div>
